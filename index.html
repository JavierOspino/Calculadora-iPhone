<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora iPhone</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="pantalla">0</span></td>
      </tr>
      <tr>
        <td>
          <button
            id="reset"
            style="background-color: rgb(221, 215, 215); color: black"
          >
            AC
          </button>
        </td>
        <td>
          <button
            id="masmenos"
            style="background-color: rgb(221, 215, 215); color: black"
          >
            ±
          </button>
        </td>
        <td>
          <button
            id="porcentaje"
            style="background-color: rgb(221, 215, 215); color: black"
          >
            %
          </button>
        </td>
        <td>
          <button id="division" style="background-color: orange; color: white">
            ÷
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            id="siete"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            7
          </button>
        </td>
        <td>
          <button
            id="ocho"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            8
          </button>
        </td>
        <td>
          <button
            id="nueve"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            9
          </button>
        </td>
        <td>
          <button id="por" style="background-color: orange; color: white">
            ×
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            id="cuatro"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            4
          </button>
        </td>
        <td>
          <button
            id="cinco"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            5
          </button>
        </td>
        <td>
          <button
            id="seis"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            6
          </button>
        </td>
        <td>
          <button id="menos" style="background-color: orange; color: white">
            -
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            id="uno"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            1
          </button>
        </td>
        <td>
          <button
            id="dos"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            2
          </button>
        </td>
        <td>
          <button
            id="tres"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            3
          </button>
        </td>
        <td>
          <button id="mas" style="background-color: orange; color: white">
            +
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button
            id="cero"
            style="
              background-color: rgb(59, 58, 58);
              color: white;
              width: 115px;
              text-align: left;
            "
          >
            0
          </button>
        </td>
        <td>
          <button
            id="coma"
            style="background-color: rgb(59, 58, 58); color: white"
          >
            ,
          </button>
        </td>
        <td>
          <button id="igual" style="color: white; background-color: orange">
            =
          </button>
        </td>
      </tr>
    </table>
    <script src="operaciones.js"></script>
  </body>
</html>
